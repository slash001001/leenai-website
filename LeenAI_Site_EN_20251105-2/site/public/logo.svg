<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" aria-labelledby="title desc" role="img">
  <title>LeenAI Mark</title>
  <desc>Rotational swirl mark in blue tones</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00AEBF"/>
      <stop offset="100%" stop-color="#0B3D5C"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="256" height="256" rx="40" fill="url(#g1)" opacity="0"/>
  <g transform="translate(128,128)">
    <!-- 12 rotated petals to echo the attached logo motif -->
    <g fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Base petal shape path: a teardrop -->
      <defs>
        <path id="petal" d="M0,-76 C24,-70 36,-38 12,-12 C-6,6 -28,12 -40,0 C-16,-8 -8,-20 -2,-40 C2,-54 4,-66 0,-76 Z" />
      </defs>
      <!-- Draw rotated copies with varying fills to create depth -->
      <g>
        <use href="#petal" fill="#2CA9C4" fill-opacity="0.85" transform="rotate(0)"/>
        <use href="#petal" fill="#2499BB" fill-opacity="0.85" transform="rotate(30)"/>
        <use href="#petal" fill="#1F87AE" fill-opacity="0.85" transform="rotate(60)"/>
        <use href="#petal" fill="#196C97" fill-opacity="0.9" transform="rotate(90)"/>
        <use href="#petal" fill="#155C87" fill-opacity="0.95" transform="rotate(120)"/>
        <use href="#petal" fill="#114C76" fill-opacity="0.95" transform="rotate(150)"/>
        <use href="#petal" fill="#0F456E" fill-opacity="0.95" transform="rotate(180)"/>
        <use href="#petal" fill="#0D3F67" fill-opacity="0.95" transform="rotate(210)"/>
        <use href="#petal" fill="#0C3A61" fill-opacity="0.9" transform="rotate(240)"/>
        <use href="#petal" fill="#0B365D" fill-opacity="0.9" transform="rotate(270)"/>
        <use href="#petal" fill="#0B3D5C" fill-opacity="0.9" transform="rotate(300)"/>
        <use href="#petal" fill="#00AEBF" fill-opacity="0.9" transform="rotate(330)"/>
      </g>
    </g>
    <circle r="22" fill="#0B3D5C"/>
    <circle r="44" fill="url(#glow)"/>
  </g>
</svg>
